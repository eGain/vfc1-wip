title: credit report
type: object
x-tags:
  - vfc
description: |-
  Example correct response from TransUnion for single consumer.
  TODO: The names have not yet been reconciled with Christian's names.
properties:
  reportdate:
    type: string
    format: date-time
  agency:
    type: string
    enum:
      - Equifax
      - Experian
      - TransUnion
    description: |-
      TransUnion will be supported first.
      The other 2 maybe never.
  score:
    type: integer
    minimum: 300
    maximum: 850
    example: 597
    readOnly: true
  details:
    type: string
    description: Placeholder for additional details
  trades5m:
    type: array
    items:
      type: string
  opentradesbalance12m:
    type: integer
  delinquencymonths:
    type: integer
  opencreditutilization12m:
    type: number
    description: Percentage of available credit used
  dedupedinquiries6m:
    type: integer
    minimum: 0
  revolvingbalanceaccounts3m:
    type: array
    description: This will probably evolve as we know more about how each balance record is structured.
    items:
      type: string
  revolvingbalance:
    type: integer
    minimum: 0
  trendedriskscore:
    type: number
required:
  - reportdate
  - agency
  - score
