title: credit-rating
type: object
properties:
  id:
    type: string
    enum:
      - poor
      - fair
      - good
      - excellent
    example: good
  trend:
    type: string
    enum:
      - same-as-last-month
      - same-as-last-quarter
      - worse-than-last-month
      - worse-than-last-quarter
      - better-than-last-month
      - better-than-last-quarter
    example: better-than-last-month
